<main class="container">

  <h1>Quizeria</h1>

  <div class="card">
    <h3>Question {{questionNo}}</h3>
    <p>{{data[question].get("question")}}</p>

    <form (ngSubmit)="handleSubmit()">
      <input type="text" placeholder="Your Answer" name="answer" [(ngModel)]="questionAnswer"/>
      <div>
        <button>submit</button>
      </div>
    </form>
  </div>
</main>
